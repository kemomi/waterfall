<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unreal Engine Style Masonry</title>
  <link rel="stylesheet" href="./styles/theme.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preload" href="./assets/fonts/Unreal-Engine-Font.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
  <!-- 头部导航 -->
  <header class="main-header">
    <nav>
      <img src="./assets/images/ue-logo.svg" alt="Logo" class="logo">
      <div class="nav-links">
        <a href="#news">News</a>
        <a href="#learn">Learn</a>
        <a href="#community">Community</a>
      </div>
    </nav>
  </header>

  <!-- 瀑布流容器 -->
  <main class="masonry-grid" id="masonryContainer"></main>

  <!-- 加载指示器 -->
  <div class="loading-indicator">
    <div class="loader"></div>
  </div>

  <!-- 脚本引入 -->
  <script src="./scripts/masonry.js" type="module"></script>
  <script src="./scripts/loader.js" type="module"></script>
  <script src="./scripts/animations.js" type="module"></script>
</body>
</html>
